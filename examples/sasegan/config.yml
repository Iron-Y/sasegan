speech_config:
  sample_rate: 16000
  stride: 0.5
  preemphasis: 0.95
  window_size: 16384

model_config:
  g_enc_depths: [16, 32, 32, 64, 64, 128, 128, 256, 256, 512, 1024]
  kwidth: 31
  ratio: 2
  att_layer_indices: [1, 2, 3, 4, 5]

learning_config:
  augmentations: null

  dataset_config:
    train_paths:
      clean: /mnt/Data/ML/ASR/Preprocessed/Vivos/train
      noisy: /mnt/Data/ML/ASR/Preprocessed/Vivos/train
    eval_paths: null
    test_paths:
      clean: /mnt/Data/ML/ASR/Preprocessed/Vivos/test
      noisy: /mnt/Data/ML/ASR/Preprocessed/Vivos/test

  optimizer_config:
    generator:
      class_name: rmsprop
      config:
        learning_rate: 0.0002
    discriminator:
      class_name: rmsprop
      config:
        learning_rate: 0.0002

  running_config:
    batch_size: 8

    noise_std: 0.0
    denoise_epoch: 5
    noise_decay: 0.9
    denoise_lbound: 0.0

    l1_remove_epoch: 87
    l1_lambda: 100.0

    num_epochs: 86
    outdir: /mnt/Projects/asrk16/trained/local/sasegan
    log_interval_steps: 500
    eval_interval_steps: 1000
    save_interval_steps: 500
